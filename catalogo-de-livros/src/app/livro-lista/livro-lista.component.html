<div class="container">
    <h1>Catálogo de Livros</h1>
    <div class="header">
        <div class="titulo"><span class="label">Título</span></div>
        <div class="resumo"><span class="label">Resumo</span></div>
        <div class="editora"><span class="label">Editora</span></div>
        <div class="autor"><span class="label">Autor</span></div>
    </div>
    <ul>
        <li *ngFor="let livro of livros; let i = index">
            <div class="livro-details">
                <div class="titulo">{{ livro.titulo }}</div>
                <div class="resumo">{{ livro.resumo }}</div>
                <div class="editora">{{ livro.editora }}</div>
                <div class="autor">{{ livro.autor }}</div>
            </div>
            <div class="button-container">
                <button (click)="excluirLivro(i)">Excluir</button>
            </div>
        </li>
    </ul>
</div>
